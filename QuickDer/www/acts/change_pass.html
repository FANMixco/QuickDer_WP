<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>Cambiar Contraseña</title>
    </head>
    <body>
        <div class="wrap" style="margin:0px auto; width:275px;">
            <h1>Cambiar Contraseña</h1>
            <br />
            <!--<div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
            </div>-->
            <form method="post" runat="server" action="#">
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <label>Antigua Contraseña</label>
                        </td>
                        <td>
                            <input id="A_Password" type="password" class="twitterStyleTextbox" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Contraseña</label>
                        </td>
                        <td>
                            <input id="Password" type="password" class="twitterStyleTextbox" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Repetir Contraseña</label>
                        </td>
                        <td>
                            <input id="R_Password" type="password" class="twitterStyleTextbox" />
                        </td>
                    </tr>
                </table>
                <div style="text-align:center;">
                    <label id="lblErr"></label>
                    <br />
                    <input id="Submit" type="submit" value="Actualizar" class="input" />
                </div>
                <br />
                <a href="index.html" class="enlaceboton">Regresar</a>
            </form>
        </div>
        <script type="text/javascript" src="../cordova-2.0.0.js"></script>
<!--        <script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
