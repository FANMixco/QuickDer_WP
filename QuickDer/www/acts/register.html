<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
	    <link rel="stylesheet" href="../js/jquery_mobile/jquery.mobile-1.1.1.min.css" />
	    <script src="../js/jquery-1.7.1.min.js"></script>
	    <script src="../js/jquery_mobile/jquery.mobile-1.1.1.min.js"></script>
        <title>Registrar</title>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#Back").click(function () {
                    url = "../index.html";
                    $(location).attr('href', url);
                });
            });
        </script>
    </head>
    <body>
        <div data-role="page" id=Register>

	        <div data-role="header">
                <h1>Registrar</h1>
	        </div>

	        <div data-role="content">
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <label>Usuario</label>
                        </td>
                        <td>
                            <input id="User" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Correo electrónico</label>
                        </td>
                        <td>
                            <input id="Email" maxlength="100" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Contraseña</label>
                        </td>
                        <td>
                            <input id="Password" type="password" class="twitterStyleTextbox" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Repetir Contraseña</label>
                        </td>
                        <td>
                            <input id="R_Password" type="password" class="twitterStyleTextbox" />
                        </td>
                    </tr>
                </table>
                <div style="text-align:center; margin:auto;">
                    <label class="lblErr"></label>
                    <br />
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend></legend>
                            <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" data-mini="true" />
                            <label for="checkbox-1">Acepto los terminos y condiciones</label>
                        </fieldset>
                    </div>
                    <fieldset class="ui-grid-a">
                        <legend></legend>
	                    <div class="ui-block-a"><a href="#" data-role="button" id=Back>Atrás</a></div>
	                    <div class="ui-block-b"><input id="Submit1" type="submit" value="Crear" data-theme="b" /></div>	   
                    </fieldset>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../cordova-2.0.0.js"></script>
    </body>
</html>
